<div class="main-content" ngxUiLoaderBlurred>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Editer mon profil</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Pseudo</label>
                    <input
                      name="pseudo"
                      disabled
                      type="text"
                      class="form-control"
                      placeholder="Votre pseudo"
                      [value]="user.pseudo"
                    />
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <label>Adresse Email</label>
                    <input
                      name="email"
                      disabled
                      type="email"
                      class="form-control"
                      placeholder="Votre adresse Email"
                      [value]="user.mail"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Nom</label>
                    <input
                      name="nom"
                      type="text"
                      class="form-control"
                      placeholder="Votre nom"
                      [value]="user.nom"
                      (change)="handleForm($event)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Prénom</label>
                    <input
                      name="prenomRepresentant"
                      type="text"
                      class="form-control"
                      placeholder="Votre prénom"
                      [value]="user.prenom"
                      (change)="handleForm($event)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>N° Téléphone</label>
                    <input
                      name="numeroTelephone"
                      type="text"
                      class="form-control"
                      placeholder="Votre n° de téléphone"
                      [value]="user.telephone"
                      (change)="handleForm($event)"
                    />
                  </div>
                  <p class="error">{{ errMessage }}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>N° de Rue</label>
                    <input
                      name="nRue"
                      type="text"
                      class="form-control"
                      placeholder="Rue"
                      [value]="user.rue"
                      (change)="handleForm($event)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Code Postal</label>
                    <input
                            name="codePostal"
                            type="text"
                            class="form-control"
                            placeholder="Votre adresse"
                            [value]="user.codePostal"
                            (change)="handleForm($event)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Ville</label>
                    <input
                            name="ville"
                            type="text"
                            class="form-control"
                            placeholder="Votre adresse"
                            [value]="user.ville"
                            (change)="handleForm($event)"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p class="error">{{ errMessageForm }}</p>
                </div>
                <div class="col-md-8">
                  <button
                    type="button"
                    [disabled]="submitIsDisabled"
                    class="btn btn-info btn-fill pull-right"
                    (click)="submitInfos()"
                  >
                    Enregistrer
                  </button>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
